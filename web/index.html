<!doctype html>
<html>
  <head>
    <title>Dart RPG</title>
    <link rel='stylesheet' href='style.css' type='text/css' />
  </head>
  <body>
    <div class="container">
      <canvas id="main_canvas" width="640" height="512"></canvas>
      
      <table id="controls">
        <tr>
          <td colspan="2" id="controls_header">Controls</td>
        </tr>
        <tr>
          <td class="td_left">Up / Down / Left / Right</td><td class="td_right">Move / Change selection</td>
        </tr>
        <tr>
          <td class="td_left">X</td><td class="td_right">Interact / Confirm</td>
        </tr>
        <tr>
          <td class="td_left">Z</td><td class="td_right">Hold to run / Cancel</td>
        </tr>
      </table>
      
      <div id="game_loader">
        <div>Load Game Json</div>
        <textarea id="game_json"></textarea>
        <button id="load_game_button">Load</button>
        <div style="clear: both;"></div>
      </div>
    </div>
    
    <script type="text/javascript" src="image_smoothing_fix.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
