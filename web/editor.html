<!doctype html>
<html>
  <head>
    <title>Dart RPG Editor</title>
    <link rel='stylesheet' href='style.css' type='text/css' />
  </head>
  <body>
    <div class="container">
      <div class="editor_container">
        <canvas id="editor_main_canvas" width="640" height="512"></canvas>
      </div>
      <div class="sprite_container">
        <canvas id="editor_sprite_canvas" width="1024" height="1024"></canvas>
      </div>
      <div class="options">
        <table>
          <tr>
            <td>
              <canvas id="editor_selected_sprite_canvas" width="32" height="32"></canvas>
            </td>
            <td>
              <input type="radio" name="layer" value="0" checked="checked" /> Ground<br>
              <input type="radio" name="layer" value="1" /> Below<br>
              <input type="radio" name="layer" value="2" /> Player<br>
              <input type="radio" name="layer" value="3" /> Above<br>
            </td>
          </tr>
        </table>
        
        <div id="size_x_buttons">
          Size X:
          <button id="size_x_down_button_pre">-</button>
          <button id="size_x_up_button_pre">+</button>
          - - - -
          <button id="size_x_down_button">-</button>
          <button id="size_x_up_button">+</button>
        </div>
        <div id="size_y_buttons">
          Size Y:
          <button id="size_y_down_button_pre">-</button>
          <button id="size_y_up_button_pre">+</button>
          - - - -
          <button id="size_y_down_button">-</button>
          <button id="size_y_up_button">+</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="application/dart" src="editor.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
